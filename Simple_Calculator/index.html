<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple calculator </title>
</head>
<body>
    <div class="heading"><h1>Simple calculator</h1>
    <a href="https://github.com/Dhruba2004/OIBSIP/tree/main/Simple_Calculator" target="_blank" rel="noopener noreferrer">
        <img src="assets/github.svg" alt="GitHub Link">
    </a>
</div>

    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="Btn">7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="footer">
        <p>Created by Dhruba Dutta Banik</p>
    </div>
    </body>

</html>
